<div class="text-center">
  <h2>{{product.title}}</h2>
  <div class="flex-center">
    <quill-view-html [content]="product.photo"></quill-view-html>
  </div>
  <h2>price: {{product.price}} $</h2>
  <quill-view-html [content]="product.information"></quill-view-html>
  <button [routerLink]="['/product', product.id]" class="btn btn-dark">Open</button>
  <button [routerLink]="['/card']" class="btn btn-dark">Add to Card</button>
</div>
